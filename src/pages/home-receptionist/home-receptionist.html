<ion-header>
  <ion-navbar>
    <ion-title>home-receptionist</ion-title>
    <ion-buttons end>
      <button (click)="addCustomer()" ion-button icon-only>
        <ion-icon name="md-person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-list>
  <ion-item *ngFor="let chat of activeChats" (click)="goToChatPage(chat)">
    <h1>{{chat.roomNumber}} </h1>
    <p>{{chat.email}}</p>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button id="buttonCheckOut" class="checkOutInActButton" ion-button (click)="checkOut()">Check Out</button>
    <ion-input class="checkOutInActInput" id="inputCheckOut" type="number" placeholder="Room Number" [(ngModel)]="inputValue"></ion-input>
  </ion-toolbar>
</ion-footer>
