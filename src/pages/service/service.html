<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{serviceObject.name}}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top text-center color="secondary">
    <p class="hours">Horario de apertura: {{startHour}} - {{endHour}}</p>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col width-20>
          <ion-card *ngFor="let product of catalogue" (click)="externalDate.instance.show(); setProductClick(product);">
            <img style="width: fit-content;" src="{{product.productImageURL}}"/>
            <ion-card-content class="background-color-blue">
              <ion-card-title style="text-align: center">
                <div class="title-product">
                  {{product.productName}}
                </div>
              </ion-card-title>
              <p class="description">
                {{product.productDescription}}
              </p>
              <div class="price-div">
                <h2 class="price">{{product.price}} â‚¬</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <div class="mbsc-grid">
    <div class="mbsc-row">
      <div class="mbsc-col-sm-12 mbsc-col-md-6">
        <div class="mbsc-row mbsc-align-items-end">
          <div class="mbsc-col-9">
            <ion-input hidden (ionChange)="openCalendar()" id="demo-app-date-external" [(ngModel)]="external" mbsc-calendar [mbsc-options]="externalSettings" #externalDate="mobiscroll" class="demo-non-form" ></ion-input>
          </div>
          <div class="mbsc-col-3 external-container">
            <button hidden (click)="externalDate.instance.show()" class="external-button">Show</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
