<ion-header class="font-montse">
  <ion-navbar color="primary">
    <ion-buttons end>
      <button style="color: white;" (click)="openChat()" ion-button icon-right>
        CHAT
        <ion-icon style="color: white;" name="ios-chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <button class="link-button" *ngIf="nfcAvailable == 'true'" no-margin ion-button block (click)="linkBracelete()">
    Vincular pulsera
  </button>
</ion-header>

<ion-content class="font-montse" pt-2>
  <ion-list class="container-fluid">
    <div class="div-for" *ngFor="let service of servicesList" (click)="goToService(service)">
      <ion-item *ngIf="service.barService == false" [style.backgroundImage]="'url(' + service.imageURL + ')'" class="service-item">
        <div class="div-title-subtitle">
          <h1 text-center class="service-name">{{ service.name}} </h1>
          <p text-center class="service-description">{{service.description}}</p>
        </div>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons style="text-align: center">
      <button style="color: white; width: fit-content;" ion-button icon-right (click)="qrScan()">
        Escanear QR
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
