<ion-header>
  <ion-navbar>
    <ion-title text-center>Servicios</ion-title>
    <ion-buttons end>
      <button (click)="openChat()" ion-button icon-right>
        CHAT
        <ion-icon name="ios-chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <button class="link-button" *ngIf="nfcAvailable == 'true'" no-margin ion-button block (click)="linkBracelete()">
    Vincular pulsera
  </button>
</ion-header>

<ion-content pt-2>
  <ion-list class="container-fluid services-list">
    <div class="div-for" *ngFor="let service of servicesList" (click)="goToService(service)">
      <ion-item *ngIf="service.barService == false" [style.backgroundImage]="'url(' + service.imageURL + ')'" class="service-item">
        <h1 class="service-name">{{ service.name}} </h1>
        <p class="service-description">{{service.description}}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons center>
      <button ion-button icon-right (click)="qrScan() ">
        Escanear QR
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
