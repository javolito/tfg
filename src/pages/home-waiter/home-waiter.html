<ion-header>
  <ion-navbar>
    <ion-title>HomeWaiter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let service of servicesList" (click)="goToService(service)">
      <h1>{{ service.name}} </h1>
      <p>{{service.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
