<ion-header>
  <ion-navbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #contentBody padding id="content">
  <div *ngFor="let message of messages">
    <ion-card *ngIf="(message.roomNumber == roomNumberCustomer && message.customerEmail == customerEmail)  || (message.roomNumber == 0 && message.customerRoom == roomNumberCustomer && message.customerEmail == customerEmail)" [class.other-message]="message.roomNumber > 0" [class.own-message]="message.roomNumber == 0">
      <ion-card-header>
        <p class="color-white sender" *ngIf="message.roomNumber != 0">{{message.roomNumber}} dice:</p>
        <p class="color-white sender" *ngIf="message.roomNumber == 0">Recepción dice:</p>
      </ion-card-header>
      <ion-card-content>
        <p class="color-white">{{message.message}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div #contentEnd id="content-end"></div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Escriba aquí..." [(ngModel)]="inputMessage"></ion-input>
    <ion-buttons end>
      <button ion-button icon-right (click)="sendMessage() ">
        Enviar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
